<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>FashionDriven</title>
</head>
<body>
        <div class="header">
            <div class="leftHeader">
                <img src="./imagens/Logo.png" alt="Logo">
            </div>
            <div class="rightHeader">
            </div>
        </div>
        <div class="content">
            <div class="leftContent">
                <div class="shirts">
                    <h2>Escolha o modelo</h2>
                    <div class="containerShirt">
                        <div class="model">
                            <button class="space">
                                <img src="./imagens/tshirt.png" alt="">
                            </button>
                            <p>T-shirt</p>
                        </div>
                        <div class="model">
                            <button class="space">
                                <img src="./imagens/Camiseta.png" alt="">
                            </button>
                            <p>Camiseta</p>
                        </div>
                        <div class="model">
                            <button class="space">
                                <img src="./imagens/Mangalonga.png" alt="">
                            </button>
                            <p>Manga longa</p>
                        </div>
                    </div>
                </div>
                <div class="collar">
                    <h2>Escolha a gola</h2>
                    <div class="containerShirt">
                        <div class="model">
                            <button class="space">
                                <img src="./imagens/GolaV.png" alt="">
                            </button>
                            <p>Gola V</p>
                        </div>
                        <div class="model">
                            <button class="space">
                                <img src="./imagens/GolaRedonda.png" alt="">
                            </button>
                            <p>Gola redonda</p>
                        </div>
                        <div class="model">
                            <button class="space">
                                <img src="./imagens/GolaPolo.png" alt="">
                            </button>
                            <p>Gola Polo</p>
                        </div>
                    </div>
                </div>
                <div class="tissue">
                    <h2>Escolha o tecido</h2>
                    <div class="containerShirt">
                        <div class="model">
                            <button class="space">
                                <img src="./imagens/Seda.png" alt="">
                            </button>
                            <p>Seda</p>
                        </div>
                        <div class="model">
                            <button class="space">
                                <img src="./imagens/Algodão.png" alt="">
                            </button>
                            <p>Algodão</p>
                        </div>
                        <div class="model">
                            <button class="space">
                                <img src="./imagens/Poliester.png" alt="">
                            </button>
                            <p>Poliéster</p>
                        </div>
                    </div>
                </div>
                <div class="reference">    
                    <h3>Imagem de referência</h3>
                    <input type="text" name="imgReference" placeholder="Insira o link">
                </div>
                <div class="confirmBtn">
                    <h4>Confirmar pedido</h4>
                </div>
            </div>
            <div class="rightContent">
                <img src="./imagens/ilustração.png" alt="ilustração">
            </div>
        </div>
        <div class="footer">
            <h1>Últimos pedidos<h1>
            <div class="filter">
                <button onclick="getPromise(this)" class="allModels filterSelected"><p class="filterText">Todos os modelos</p></button>
                <button onclick="getPromise1(this)" class="tshirt"><p class="filterText">T-shirt</p></button>
                <button onclick="getPromise2(this)" class="shirt"><p class="filterText">Camiseta</p></button>
                <button onclick="getPromise3(this)" class="long"><p class="filterText">Manga longa</p></button>
            </div>
            <div class="shirtArea">
                <!-- <div class="models">
                </div>
                <div class="models">
                </div>  
                <div class="models">
                </div> 
                <div class="models">
                </div>  
                <div class="models">
                </div> 
                <div>
                <div  class="models">
                </divclass="models">
                </div>
                <div class="models">
                </div>
                <div class="models">
                </div>
                <div class="models">
                </div>   -->
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>    
    <script src="index.js"></script>
</body>
</html>
